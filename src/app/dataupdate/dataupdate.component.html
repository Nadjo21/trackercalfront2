<!--<Section id="ajouteraliments">-->
<Section>

  <form [formGroup]="foodForm" (ngSubmit)="onFoodCreate()" >
<!--<div id="data">-->
<div class="form-group" >

    <label for="food-name">Nom: </label>
    <input type="text" class="form-control" id="food-name" formControlName="name">
</div>

    <div class="form-group" >
    <label for="food-quantity">Quantité: </label>
    <input type="number" class="form-control" id="food-quantity" formControlName="quantity">
    </div>
      <div class="form-group w-auto" >
    <label for="food-type">Type: </label>
    <input type="text"  class="form-control" id="food-type" formControlName="type">
      </div>
        <div class="form-group" >
    <label for="food-cal">Calories: </label>
    <input type="text" class="form-control" id="food-cal" formControlName="calories">
        </div>
    <button type="submit" class="btn btn-success btn-sm">Sauvegarder </button>


  </form>

  <div class="container">
  <table table class="table w-50 table-hover" id="listealiments" >
    <thead class="thead-dark">
    <tr>
      <td>Nom</td>
      <td>Quantité</td>
      <td>Type</td>
      <td>Calories</td>
      <td>Modifier</td>
      <td>Supprimer</td>
    </tr>
    </thead>

    <tbody>
    <!-- ngFor : ajout d'une ligne dans le tableau pour chaque nouvel  aliment trouvé-->
    <tr *ngFor="let food of foodList | async">

      <td>{{food.name}}</td>
      <td>{{food.quantity}}</td>
      <td>{{food.type}}</td>
      <td>{{food.calories}}</td>

      <td>
        <button (click)="onModifyFood(food)" class="btn btn-warning btn-sm"> Modifier</button>
      </td>

      <td>
        <button (click)="onFoodDelete(food.id)" class="btn btn-danger btn-sm">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
</Section>


<Section class="fixed-bottom" >
  <div class="form-field" >
  </div>
  <div class="form-field">
    <button title=""  class="btn btn-danger" id="totherightbutton"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="logOut()" >Me déconnecter
    </button>
  </div>
</Section>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Vous êtes bien deconnecté!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
