<Section >
  <form [formGroup]="imcForm" (ngSubmit)="imcSave()"  >
    <div class="form-group">
    <label for="imc-height">Ma taille:</label>
    </div>
    <div class="form-group">
    <input  type="number" class="form-control" id="imc-height" formControlName="heightF" >
    </div>
    <div class="form-group">
    <label for="imc-weight">Mon poids:</label>
    </div>
    <div class="form-group">
    <input type="number" class="form-control" id="imc-weight" formControlName="weightF">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-sm">Calculer</button>
    </div>
  </form>
</Section>

<Section *ngIf="displayResult" id="progressBarIMC">
  <h4>Votre IMC est de : {{imc | number}}</h4>
  <ngx-slider [(value)]="imc" [options]="options" class="w-50" id="monslider"></ngx-slider>
</Section>




<Section class="fixed-bottom">
  <div class="form-field" >
  </div>
  <div class="form-field">
    <button title=""  class="btn btn-danger" id="totherightbutton"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="logOut()" >Me déconnecter
    </button>
  </div>
</Section>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Vous êtes bien deconnecté!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
