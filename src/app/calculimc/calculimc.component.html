
<!-- Formulaire pour calculer un IMC-->
<Section id="imccalcul">
<form [formGroup]="imcForm" (ngSubmit)="imcSave()">
  <label for="imc-height">Entrez la taille en (en m√®tre)</label>
  <input type="number" id="imc-height" formControlName="heightF">
   <label for="imc-weight">Entrez le poids</label>
  <input type="number" id="imc-weight" formControlName="weightF">
   <button type="submit">Calculer</button>
  <p>Resultats: Votre imc est de  : {{Imc | number}}</p>
</form>
</Section>
