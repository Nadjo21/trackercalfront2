<!--formulaire pour enregistrer le suivi de ma perte de poids-->

<!--<Section id="calculpoids">-->
<Section >
  <form [formGroup]="weightForm" (ngSubmit)="weightSave()">
<div class="form-group">
    <label for="appuser-select">Mon profil : </label>
</div>

    <div class="form-group">
    <select formControlName="appuserdetail" (change)="changeAppUser($event)">
      <option value="selectedappuser" class="form-control"></option>
      <option *ngFor="let appuser of appUserList | async" [ngValue]="appuser">{{appuser.username}} </option>
    </select>
    </div>

    <div class="form-group">
    <label for="weight-date">Date: </label>
    </div>
    <div class="form-group">
    <input type="date" class="form-control" id="weight-date"  formControlName="measurementDate">
    </div>
    <div class="form-group">
    <label for="weight-data">Mon poids: </label>
    </div>
    <div class="form-group">
    <input type="number" class="form-control" id="weight-data" formControlName="weight">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-success btn-sm">Sauvegarder</button>
</div>
  </form>
</Section>

<Section *ngIf="displayconfirmation" id="registerconfirmation">
<div id="mongraph" >
  <canvas baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          chartType="line"
          [plugins]="lineChartPlugins">
  </canvas>
</div>
</Section>



<Section class="fixed-bottom">
  <div class="form-field" >
  </div>
  <div class="form-field">
    <button title=""  class="btn btn-danger" id="totherightbutton"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="logOut()" >Me déconnecter
    </button>
  </div>
</Section>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Vous êtes bien deconnecté!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
