<!--formulaire pour enregistrer le suivi de ma perte de poids-->

<!--<Section id="calculpoids">-->
<Section >
  <form [formGroup]="weightForm" (ngSubmit)="weightSave()">
    <label for="weight-date">Date: </label>
    <input type="date" class="form-control" id="weight-date" formControlName="measurementDate">
    <label for="weight-data">Entrer votre poids(kg): </label>
    <input type="number" class="form-control" id="weight-data" formControlName="weight">
    <button type="submit" class="btn btn-success btn-sm">Sauvegarder</button>
  </form>
</Section>

<Section *ngIf="displayconfirmation" id="registerconfirmation">
  <h5>Les données ont bien été sauvegardées !</h5>
</Section>


<div style="display: block; width: 1500px; height: 1500px">
  <canvas baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          chartType="line"
          [plugins]="lineChartPlugins">
  </canvas>
</div>
